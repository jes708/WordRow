   <div class='gameContainer'>
      <!-- <h1><span class="p1Token">{{p1un}}</span> vs <span class="p2Token">{{p2un}}</span></h1> -->
      <div ng-show="enableBoard" ng-game-board cols='4' rows='4' ng-model='gameBoard'></div>
       <!--     <ul>
       <li ng-repeat='player in players'>
           <span class='{{player.token}}Token'>{{player.name}}</span>
     </li>
    </ul>
-->    <div class="game-bottom">
      <div class="game-bottom-left" ng-if="enableBoard && !spectating">
       <div class="{{player.token}}Token indicator"></div>
       <span>{{user.username}}</span>
       <p class="center" ng-if="yourTurn">Your turn</p>
       <p class="center" ng-if="!yourTurn">Waiting for your oppenent...</p>
      </div>
       <!-- <span>Time remaining: {{timeRemaing}}</span> -->
       <!-- <select ng-model='firstPlayer' ng-options='player.name for player in players'></select> -->

       
       <span></span>
       <button ng-if="enableBoard" class="new-game btn btn-sm btn-primary" ng-show="showNewGame && !spectating" ng-click='newGame()' />New Game</button>
       </div>
       <span ng-if="gameStatus">{{ gameStatus }}</span>
       <br>
       <span ng-show="roomInfo.player1Id != user.id && roomInfo.player2Id != user.id">
          <button ng-hide="spectating" class="btn-primary btn join-room" ng-click="spec()">Spectate</button>
       </span>
       <button class="btn-primary btn join-room" ng-hide="spectating || playerNumber || playerNumber == 0 || (roomInfo.player1Id != user.id && roomInfo.player2Id != user.id && roomInfo.player1Id != null && roomInfo.player2Id != null)" ng-click="joinGame()">Join room</button>
   </div>
       <div ng-show="messages && !spectating" class="fixed-message"><span>{{messages}}</span></div>
       <div class="fixed-message" ng-show="askNew && !spectating && enableBoard">
           <h4>New game requested</h4>
           <button class="btn btn-primary" ng-click="accept()">Accept</button>
           <button class="btn btn-primary" ng-click="decline()">Decline</button>
       </div>
